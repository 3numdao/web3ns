name: Pull Request CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: echo 'ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}' > .dev.vars
      - name: Testing
        uses: trunk-io/breakpoint@v1
        with:
          breakpoint-id: barf
          run: echo 'hello'
          trunk-token: ${{ secrets.TRUNK_REPO_TOKEN }}
      - run: yarn
      - run: yarn test
      - run: yarn test:e2e
